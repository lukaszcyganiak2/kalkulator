<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div id="viewAllCalculator">
    <div class="viewAllCalculator-line">
      <input type="text" name="" id="inputText" />
    </div>
    <div class="viewAllCalculator-line">
      <button class="btn-kal" value="7" onclick="get(value)">7</button>
      <button class="btn-kal" value="8" onclick="get(value)">8</button>
      <button class="btn-kal" value="9" onclick="get(value)">9</button>
      <button class="btn-kal" value="/" onclick="get(value)">/</button>
      <button class="btn-kal" onclick="clin()">C</button>
    </div>
    <div class="viewAllCalculator-line">
      <button class="btn-kal" value="4" onclick="get(value)">4</button>
      <button class="btn-kal" value="5" onclick="get(value)">5</button>
      <button class="btn-kal" value="6" onclick="get(value)">6</button>
      <button class="btn-kal" value="*" onclick="get(value)">*</button>
      <button class="btn-kal" value="%" onclick="get(value)">%</button>
    </div>
    <div class="viewAllCalculator-line">
      <button class="btn-kal" value="1" onclick="get(value)">1</button>
      <button class="btn-kal" value="2" onclick="get(value)">2</button>
      <button class="btn-kal" value="3" onclick="get(value)">3</button>
      <button class="btn-kal_minus" value="-" onclick="get(value)">-</button>
    </div>
    <div class="viewAllCalculator-line">
      <button class="btn-kal-big" value="0" onclick="get(value)">0</button>
      <button class="btn-kal" value="." onclick="get(value)">,</button>
      <button class="btn-kal" value="+" onclick="get(value)">+</button>
      <button class="btn-kal" onclick="equal()">=</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
